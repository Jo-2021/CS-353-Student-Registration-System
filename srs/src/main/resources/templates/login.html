<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>Hello, world!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4b64c3ab5c.js" crossorigin="anonymous"></script>


</head>
<body>
	<div class="container mt-5 pt-5" >
		<div class="row justify-content-center mt-5 pt-5" id="login-form">
			<div class="col-6 pb-3">
				<div class="text-center" th:switch="${problem}">
					<i class="fas fa-university" style="font-size: 2000%;"></i>
					<h1 th:case="true" th:text="${message}"></h1>
				</div>
				<div >
					<form th:action="@{/login/}" method="post" th:object="${user}" >
					  <div class="form-group ">
					    <label for="exampleInputUserId">User ID</label>
					    <input type="text" style="color: black !important;"  class="form-control" th:field="*{user_id}" id="exampleInputUserId" placeholder="Student or Instructor ID">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" style="color: black !important;"  class="form-control" th:field="*{password}" id="exampleInputPassword1" placeholder="********">
					  </div>

					  <div class="text-right">
					  	<button type="submit" class="btn btn-primary">Login</button>
					  </div>
					</form>	
				</div>
			</div>
		</div>
			
	</div>
     
    <script th:src="@{/js/login.js}"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
