<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/sign-up.css}">
  <title>Hello, world!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4b64c3ab5c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <div class="container">
      <div class="row justify-content-center  mt-5 pt-5">
        <div class="col-6 pb-3">
          <form th:action="@{/register-student/}" method="post" th:object="${student}">
            <h1 class="form-header text-center"> Sign Up as a Student </h1>
            <div class="form-group ">
              <label for="exampleInputUserName">Name</label>
              <input type="text" th:field="*{firstname}" style="color: black !important;" class="form-control" id="exampleInputUserName" placeholder="Jane">
            </div>
            <div class="form-group ">
              <label for="exampleInputUserSurname">Surname</label>
              <input type="text" th:field="*{lastname}" style="color: black !important;" class="form-control" id="exampleInputUserSurname" placeholder="Doe">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" th:field="*{mail}" class="form-control" id="exampleFormControlInput1" placeholder="name.surname@ug.bilkent.edu.tr">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" >Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="********">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Your Gender</label>
              <select class="form-control" id="exampleFormControlSelect1" th:field="*{gender}">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Your Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{address}" rows="3"></textarea>
            </div>
            <div class="form-group not-white w-50">
                <label for="datepicker" style="color: white;">Birthday</label>
                <input id="datepicker" placeholder="dd-mm-yyyy" th:field="*{birthday}" />
            </div>
            <div class="form-group">
              <label for="example-tel-input">Phone Number</label>
              <input class="form-control" th:field="*{phone_number}" type="tel" placeholder="0555-555-5555" id="example-tel-input">
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>    
            </div>

          </form>
        </div>
      </div>      
    </div>

    <script th:src="@{/js/sign-up.js}"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
